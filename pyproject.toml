[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "meilisearch"
description = "The python client for Meilisearch API."
license = { text = "MIT" }
requires-python = ">=3.7"
authors = [
  { name = "Charlotte Vermandel", email = "charlotte@meilisearch.com" },
]
keywords = [
  "search",
  "python",
  "meilisearch",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "camel-converter[pydantic]",
    "black",
    "isort",
]
dynamic = ['version']

[project.urls]
Meilisearch_Documentation = "https://docs.meilisearch.com/"
Documentation = "https://meilisearch.github.io/meilisearch-python/"
Homepage = "https://github.com/meilisearch/meilisearch-python"

[tool.black]
line-length = 100
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.egg
  | \.git
  | \.hg
  | \.mypy_cache
  | \.nox
  | \.tox
  | \.venv
  | \venv
  | _build
  | buck-out
  | build
  | dist
  | setup.py
)/
'''

[tool.isort]
profile = "black"
line_length = 100
src_paths = ["meilisearch", "tests", "setup.py"]
